<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои проекты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="projectContainer">
    <h1>Мои проекты</h1>
    <ul id="projectList"></ul>
    <button id="createProject">➕ Создать проект</button>
  </div>

  <script>
    const projectList = document.getElementById("projectList");
    const createBtn = document.getElementById("createProject");

    let projects = JSON.parse(localStorage.getItem("projects") || "[]");

    function renderProjects() {
      projectList.innerHTML = "";
      projects.forEach((p, index) => {
        const li = document.createElement("li");
        li.textContent = p.name;
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          localStorage.setItem("currentProject", index);
          window.location.href = "board.html";
        });
        projectList.appendChild(li);
      });
    }

    createBtn.addEventListener("click", () => {
      const name = prompt("Название нового проекта:");
      if(name){
        projects.push({name, objects: []});
        localStorage.setItem("projects", JSON.stringify(projects));
        renderProjects();
      }
    });

    renderProjects();
  </script>
</body>
</html>
