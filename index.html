<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä–∞: –ù–∞–π–¥–∏ –º–∏–Ω—É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }

        .cell.revealed {
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–ù–∞–π–¥–∏ –º–∏–Ω—É!</h1>
    <div id="game-board"></div>
    <button id="restart">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

    <script>
        const board = document.getElementById('game-board');
        const restartBtn = document.getElementById('restart');
        const size = 5;
        let minePosition;

        function createBoard() {
            board.innerHTML = '';
            minePosition = Math.floor(Math.random() * size * size);
            
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', revealCell);
                board.appendChild(cell);
            }
        }

        function revealCell(e) {
            const index = parseInt(e.target.dataset.index);
            e.target.classList.add('revealed');
            
            if (index === minePosition) {
                e.target.textContent = 'üí£';
                alert('–í—ã –Ω–∞—à–ª–∏ –º–∏–Ω—É! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.');
                revealAll();
            } else {
                e.target.textContent = '‚úÖ';
            }
        }

        function revealAll() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.removeEventListener('click', revealCell);
                if (parseInt(cell.dataset.index) === minePosition) {
                    cell.textContent = 'üí£';
                }
            });
        }

        restartBtn.addEventListener('click', createBoard);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createBoard();
    </script>
</body>
</html>
