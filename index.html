<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин предметов</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #94a3b8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 15px;
    }

    .price {
      background: #3b82f6;
      padding: 8px 15px;
      border-radius: 12px;
      font-weight: bold;
      display: inline-block;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Каталог предметов 💀</h1>
  <div class="grid">
    <div class="card">
      <img src="skull.png.jpg" alt="Череп">
      <div class="title">Skull Icon</div>
      <div class="subtitle">By DarkArts</div>
      <div class="price">5500 ₽</div>
    </div>

    <div class="card">
      <img src="potion.png.jpg" alt="Зелье с черепом">
      <div class="title">Poison Flask</div>
      <div class="subtitle">By Alchemist</div>
      <div class="price">7200 ₽</div>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Молния">
      <div class="title">Thunder Orb</div>
      <div class="subtitle">By Stormlord</div>
      <div class="price">8900 ₽</div>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Щит">
      <div class="title">Shadow Shield</div>
      <div class="subtitle">By NightGuard</div>
      <div class="price">6100 ₽</div>
    </div>
  </div>
</body>
</html>
