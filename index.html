<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Battle ❄️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button class="tab-btn" data-tab="mines">Мины</button>
      <button class="tab-btn" data-tab="shop">Магазин</button>
      <button class="tab-btn" data-tab="profile">Профиль</button>
      <div class="balance">Баланс: <span id="balance">0</span></div>
    </nav>
  </header>

  <main>
    <!-- Мины -->
    <section id="mines" class="tab active">
      <h2>Мины</h2>
      <p>Стоимость игры: 20 монет. Найди кристаллы и не попади на мину.</p>
      <button id="start-mines">Начать игру</button>
      <div id="mines-grid"></div>
      <button id="restart-mines">Сыграть снова</button>
    </section>

    <!-- Магазин -->
    <section id="shop" class="tab">
      <h2>Магазин</h2>
      <div id="shop-items"></div>
    </section>

    <!-- Профиль -->
    <section id="profile" class="tab">
      <h2>Профиль</h2>
      <p>Баланс: <span id="profile-balance"></span></p>
      <h3>Купленные предметы:</h3>
      <ul id="inventory"></ul>
    </section>
  </main>

  <canvas id="snow"></canvas>
  <script src="script.js"></script>
</body>
</html>
