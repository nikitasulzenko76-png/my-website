<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Battle 游꾻</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button class="tab-btn" data-tab="mines">游눢 햎햦햫혦</button>
      <button class="tab-btn" data-tab="shop">游꾸 햎햟햡햟향햦햫</button>
      <button class="tab-btn" data-tab="profile">游녻 쮐햦햩혧</button>
      <div class="balance">游눯 햄햟햩햟햫혜: <span id="balance">0</span></div>
    </nav>
  </header>

  <main>
    <!-- 햎햦햫혦 -->
    <section id="mines" class="tab active">
      <h2>游눢 햎햦햫혦</h2>
      <p>햏햟햤햪햦 햫햟 햨햩햣혝햨혞, 혢혝쮏쐄 햫햟햧혝햦 쮏얧썜쮏! 햏햣 쮏햟햢햦 햫햟 햪햦햫혞 游꾻</p>
      <div id="mines-grid"></div>
      <button id="restart-mines">游대 햏쮏쒫썜 햦햡햟</button>
    </section>

    <!-- 햎햟햡햟향햦햫 -->
    <section id="shop" class="tab">
      <h2>游꾸 햎햟햡햟향햦햫</h2>
      <div id="shop-items"></div>
    </section>

    <!-- 쮐햦햩혧 -->
    <section id="profile" class="tab">
      <h2>游녻 쮐햦햩혧</h2>
      <p>햄햟햩햟햫혜: <span id="profile-balance"></span></p>
      <h3>햌혞햩햣햫햫혦햣 햣햢햪햣혝혦:</h3>
      <ul id="inventory"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
