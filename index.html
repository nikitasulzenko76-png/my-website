<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–∏–Ω—ã</title>
<style>
body {
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
#game {
  display: none;
  grid-template-columns: repeat(3,80px);
  gap: 8px;
  margin-top: 20px;
}
.cell {
  width: 80px;
  height: 80px;
  background: #283e63;
  border-radius: 10px;
  font-size: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.2s;
}
.cell.revealed { cursor: default; }
.cell.gift { background: #28a745; }
.cell.mine { background: #d33; }
button {
  background: #ffcc00;
  color: #222;
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: #ffdd33; }
</style>
</head>
<body>

<h1>üéÅ –ò–≥—Ä–∞ "–ú–∏–Ω—ã"</h1>
<button id="playBtn">–ò–≥—Ä–∞—Ç—å</button>

<div id="game"></div>

<script>
const game = document.getElementById("game");
const playBtn = document.getElementById("playBtn");

let layout = [];

function generateLayout() {
  layout = [];
  for (let i = 0; i < 9; i++) {
    layout.push(Math.random() < 0.3 ? "üí£" : "üéÅ");
  }
}

function startGame() {
  game.innerHTML = "";
  generateLayout();
  layout.forEach((val, idx) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.addEventListener("click", () => revealCell(cell, val));
    game.appendChild(cell);
  });
  game.style.display = "grid";
}

function revealCell(cell, value) {
  if (cell.classList.contains("revealed")) return;
  cell.classList.add("revealed");
  cell.textContent = value;
  if (value === "üí£") cell.classList.add("mine");
  else cell.classList.add("gift");
}

playBtn.addEventListener("click", startGame);
</script>

</body>
</html>
